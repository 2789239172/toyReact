<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <ul>
    <li>haha1</li>
    <li>haha2</li>
    <li>haha3</li>
    <li>haha4</li>
  </ul>
  <script>
    /*
      + range是dom2中的  “范围”接口
        - 通过范围可以选择文档中的一个区域，而不必考虑节点的界限
        - 在常规的 DOM操作不能更有效地修改文档时，使用范围往往可以达到目的
      + 要创建复杂的范围就得使用 setStart() 和 setEnd() 方法。这两个方法都接受两个参数：一个参
照节点和一个偏移量值
      + deleteContents() 。
        -这个方法能够从文档中删除范围所包含的内容
      + insertNode()
        - 方法将元素插入到范围开始位置
    */

    let ul = document.querySelector('ul')
    console.log(ul.childNodes)

    let range = new Range()

    /*
      选中了第一个li节点
      开始范围从第一个子节点向后偏移一个位置从第二个子节点开始(第一个li)
      结束范围从第一个子节点开始向后偏移两个位置(第二个回车)
      两个偏移位置相等则为空, 
      私以为内容区域为结束位置偏移量-开始位置偏移量
    */  
    range.setStart(ul, 1)
    range.setEnd(ul, 1)

    range.deleteContents()

  </script>
</body>
